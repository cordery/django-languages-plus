[bumpversion]
current_version = 2.1.1
commit = True
tag = True

[bumpversion:file:languages_plus/__init__.py]

[bumpversion:file:pyproject.toml]
search = version = "{current_version}"
replace = version = "{new_version}"

[wheel]
universal = 1

[flake8]
ignore = D203
exclude = 
	languages_plus/migrations,
	.git,
	.tox,
	docs/conf.py,
	build,
	dist
max-line-length = 119
